{% set name = "pdspy" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 74cd1982ef0b7f4da7c83d63f83680d44ece64728eed9d5f61897e34a935dd9f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  skip: true  # [win or py>310]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('fortran') }}
  host:
    - python
    - numpy
    - cython
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base
    - astropy
    - h5py
    - mpi4py
    - emcee
    - dynesty
    - corner
    - galario
    - schwimmbad
    - scikit-learn

test:
  commands:
    - test -d ${PREFIX}
    - test -f ${PREFIX}/bin/disk_model_emcee3.py

about:
  home: https://github.com/psheehan/pdspy
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Radiative transfer modeling of protoplanetary disks

extra:
  recipe-maintainers:
    - psheehan
